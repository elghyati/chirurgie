vich_uploader:
    db_driver: orm

    mappings:
        user_images:
            uri_prefix: '%user_images%'
            upload_destination: '%kernel.project_dir%/../public_html/%user_images%'
            inject_on_load: false
            delete_on_remove: true
            delete_on_update: true
            namer: Vich\UploaderBundle\Naming\UniqidNamer
